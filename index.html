<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinix by Vinix-Networks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        header .logo span {
            color: #f5f5f5;
        }

        .main-content {
            text-align: center;
            padding: 40px 20px;
        }

        .headline {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.25rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .button-container {
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background-color: #f1f1f1;
        }

        .script-container {
            background-color: #333;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            margin-top: 30px;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
        }

        .keyword {
            color: #c5a5f7; /* Purple for LuaU keywords */
        }

        .function {
            color: #7ad8d8; /* Light Blue for function names */
        }

        .string {
            color: #f7a4a4; /* Light Red for strings */
        }

        .operator {
            color: #f7e45b; /* Yellow for operators */
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Vinix <span>by Vinix-Networks</span></div>
    </header>
    
    <section class="main-content">
        <h1 class="headline">Welcome to Vinix</h1>
        <p class="description">Your ultimate Roblox exploit GUI. Unlock endless possibilities!</p>
        <div class="button-container">
            <a href="/get/key" class="cta-button">Get Key</a>
        </div>
        <div class="script-container">
            <h2>Script:</h2>
            <pre><code><span class="keyword">loadstring</span>(<span class="function">game</span>:<span class="function">HttpGet</span>(<span class="string">"https://vinix-networks.github.io/scripts/vinix-hub.lua"</span>))</code></pre>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vinix-Networks. All Rights Reserved.</p>
    </footer>
</body>
</html>
